<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
      let currentLesson = ""; // Stores the currently open lesson

function loadLesson(lessonFile) {
    let contentDiv = document.getElementById("lesson-content");

    // If the same lesson is clicked again, close it
    if (currentLesson === lessonFile) {
        contentDiv.innerHTML = "<p>Click a lesson to load its content here.</p>";
        currentLesson = ""; // Reset current lesson
    } else {
        fetch(lessonFile)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Lesson not found');
                }
                return response.text();
            })
            .then(data => {
                contentDiv.innerHTML = data;
                currentLesson = lessonFile; // Update current lesson
            })
            .catch(error => {
                contentDiv.innerHTML = "<p style='color:red;'>Error loading lesson. Make sure the file exists.</p>";
                console.error(error);
            });
    }
}
</script>

</head>
<body>
    
    <h1>HTML basics</h1>
