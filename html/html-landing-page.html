<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
    function loadLesson(lessonFile) {
        fetch(lessonFile)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Lesson not found');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("lesson-content").innerHTML = data;
            })
            .catch(error => {
                document.getElementById("lesson-content").innerHTML = "<p style='color:red;'>Error loading lesson. Make sure the file exists.</p>";
                console.error(error);
            });
    }
</script>

</head>
<body>
    <header>
        <h1>HTML basics</h1>
        <nav>
            <a href="index.html">Home</a> 
            <!-- <a href="lesson 1 - html.html">Lesson 1 - HTML Basics</a> -->
            <a href="lesson 2 - attributes.html">Lesson 2 - Attributes</a> 
            <a href="lesson 3 - link-element.html">Lesson 3 - Link Element</a>
            <a href="#" onclick="loadLesson('lesson 1 - html.html')">Lesson 1 - HTML Basics</a> 
            <a href="#" onclick="loadLesson('lesson2.html')">Lesson 2 - Attributes</a> 
            <a href="#" onclick="loadLesson('lesson3.html')">Lesson 3 - Link Element</a>
        </nav>
    </header>
    <main>
        <main id="lesson-content">
            <p>Click a lesson to load its content here.</p>
        </main>
    </main>
        
    <footer>
        <p>&copy; 2025 Ger Teodorova All rights reserved.</p>
    </footer>

</body>
</html>
